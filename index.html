<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:wght@400;500;600&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <header>
    <div class="header_left">
      <div class="logo_container">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="nav_items">
        <p>Collection</p>
        <p>Men</p>
        <p>Women</p>
        <p>About</p>
        <p>Contact</p>
      </div>
    </div>
    <div class="header_right">
      <img src="images/icon-cart.svg" alt="">
      <img src="images/image-avatar.png" alt="">
    </div>
  </header>

  <hr>

  <main>
    <section class="content_left">
      <div class="main_image">
        <img src="images/image-product-1.jpg" alt="">
      </div>
      <div class="other_images">
        <img src="images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
        <img src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </section>
    <section class="content_right">
      <p>SNEAKER COMPANY</p>
      <p>Fall Limited Edition Sneakers</p>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everthing the weather can offer.</p>
      <p>$125.00 <span class="promo">50%</span></p>
      <p>$250.00</p>
      <button>increase/decrese</button>
      <button><img src="images/icon-cart.svg" alt="">Add to cart</button>
    </section>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
